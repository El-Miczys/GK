<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200px" height="1200px" viewBox="0 0 4 4" preserveAspectRatio="xMidYMid">

<defs> <!-- Store objects which will be used later -->

<g id ="hexagon" fill="white"stroke-width="0.01" stroke="black">
<polygon points ="1.86,1.5 1,2 0.13,1.5 0.13,0.5 0.99,0 1.86,0.5" />
<line x1="1.86" y1="1.5" x2="0.13" y2="0.5" />
<line x1="1" y1="2" x2="0.99" y2="0" />
<line x1="0.13" y1="1.5" x2="1.86" y2="0.5" />
<animateTransform attributeName="transform" type="rotate" from="0 1 1" to="360 1 1"  dur="5s" repeatCount="indefinite" /> <!-- Animation setup-->
</g>

<g id ="triangle" stroke-width="0.01" stroke="black">
<polygon points="2,3.5 2.4,0.55 3,3.5"/>
</g>

<g id="line" stroke-width="0.2" stroke="red" >

<line x1="0.90" y1="0.95"  x2="5.60" y2="1.95" />

</g>

</defs>

<!--GREEN-->
<use xlink:href="#hexagon" transform="scale(0.22,0.22) translate(12.5,0.5)" />
<use xlink:href="#hexagon" transform="scale(0.22,0.22) translate(17,1.4)" />
<use xlink:href="#line" transform="scale(0.22,0.22) translate(12.5,0.5)" />
<use xlink:href="#triangle" fill="green" transform="scale(0.22,0.22) translate(13.3,1.4)" /> 

<!--Violet-->>
<use xlink:href="#hexagon" transform="scale(0.32,0.32) translate(0.5,0.5)" />
<use xlink:href="#hexagon" transform="scale(0.32,0.32) translate(5,1.4)" />
<use xlink:href="#line" transform="scale(0.32,0.32) translate(0.5,0.5)" />
<use xlink:href="#triangle" fill="purple" transform="scale(0.3,0.3) translate(1.3,1.4)" /> 

<!--BLUE-->
<use xlink:href="#hexagon" transform="scale(0.352,0.352) translate(4,3.5)" />
<use xlink:href="#hexagon" transform="scale(0.352,0.352) translate(8.5,4.4)" />
<use xlink:href="#line" transform="scale(0.352,0.352) translate(4,3.5)" />
<use xlink:href="#triangle" fill="blue" transform="scale(0.35,0.35) translate(4.8,4.4)" />

</svg>
